{% extends 'base.html' %}
{% block user %}
<section class="content">
    <div class="container container-padding">
        <div class="page-header" style="text-align: center"><h1>Create a new account</h1>
            <form id="contact-form" class="contact-form mt-6" method="post"  action="{% url 'signin_page' %}">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
                <div class="messages"></div>
                <div class="row">
                    <div class="column col-md-6"><!-- Name input -->
                        <div class="form-group">
                            {{form.username}}
                        </div>

                    </div>
                    <div class="column col-md-6"><!-- Email input -->
                        <div class="form-group">
                            {{form.email}}
                        </div>

                    </div>
                    <div class="column col-md-6"><!-- password input -->
                        <div class="form-group">
                            {{form.password1}}
                        </div>

                    </div>
                    <div class="column col-md-6"><!-- password input -->
                        <div class="form-group">
                            {{form.password2}}

                        </div>

                    </div>
                </div>
                <div class="column col-md-6" style="max-width: 939px"><!-- password input -->
                    <div class="form-group">
                        {{form.phone}}
                    </div>

                </div>
                <button type="submit" name="submit" id="submit" value="Send" class="btn btn-default btn-lg btn-full">
                    Send
                </button><!-- Send Button -->
            </form><!-- Contact Form end -->
        </div>
    </div>
</section><!-- email section -->
{% endblock %}
