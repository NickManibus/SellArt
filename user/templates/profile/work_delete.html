{% extends 'base.html' %}
{% block content %}
    <div class="content-section" align="center" style="margin-top: 10%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Deleting an entry</legend>
                <h2>Are you sure you want to delete this entry?"{{ work.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I want to delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'works_detail' work.slug %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
